<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cardia4 - AI-Powered Heart Disease Prediction{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e'
                        },
                        accent: {
                            500: '#10b981',
                            600: '#059669'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-200/50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-accent-500 rounded-xl flex items-center justify-center">
                        <i data-lucide="heart-pulse" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-primary-600 to-accent-600 bg-clip-text text-transparent">Cardia4</h1>
                        <p class="text-xs text-gray-500 -mt-1">AI Health Platform</p>
                    </div>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/" class="nav-link flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-all duration-200">
                        <i data-lucide="home" class="w-4 h-4"></i>
                        <span>Home</span>
                    </a>
                    <a href="/predict" class="nav-link flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-all duration-200">
                        <i data-lucide="activity" class="w-4 h-4"></i>
                        <span>Predict</span>
                    </a>
                    <a href="/incare-outcare" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-700 rounded-xl transition-all duration-200 group">
                        <i data-lucide="activity" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                        <span class="font-medium">InCare/OutCare</span>
                    </a>
                    <a href="/care-dashboard" class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-700 rounded-xl transition-all duration-200 group">
                        <i data-lucide="bar-chart-3" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                        <span class="font-medium">Care Dashboard</span>
                    </a>
                    <a href="/dashboard" class="nav-link flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-all duration-200">
                        <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/about" class="nav-link flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-all duration-200">
                        <i data-lucide="info" class="w-4 h-4"></i>
                        <span>About</span>
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <div class="px-4 py-2 space-y-1">
                <a href="/" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-primary-50">Home</a>
                <a href="/predict" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-primary-50">Predict</a>
                <a href="/incare-outcare" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-primary-50">Care Analysis</a>
                <a href="/dashboard" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-primary-50">Dashboard</a>
                <a href="/about" class="block px-4 py-3 rounded-lg text-gray-700 hover:bg-primary-50">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white/50 backdrop-blur-sm border-t border-gray-200/50 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-gray-600 text-sm">Â© 2024 Cardia4. Advanced AI for Heart Health Assessment.</p>
                <p class="text-gray-500 text-xs mt-1">Built with Flask, TensorFlow, and modern web technologies.</p>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Add active state to current page
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('bg-primary-50', 'text-primary-600');
            }
        });
    </script>
</body>
</html>
